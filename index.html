<body>
    <div class="container">
        <div class="weather-app">

            <h1 id="city"></h1>
            <h5 id="formatDate"></h5>
            <div class="temperature-units">

            <h4> Humidity: <span id="humidity"></span> %</h4>
            <h4> Wind speed: <span id="wind-speed"></span> m/s </h4>
